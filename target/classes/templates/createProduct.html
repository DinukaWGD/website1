<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>productCreate</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="createproduct.css">
</head>
<body>
  <div id="bacimg">
  <div class="container" >
	  <div class="row">
		  <div class="col-md-8 mx-auto rounded border p-4 m-4" id="createcon"  >
			  <h2 class="text-center mb-5">new product</h2>
			  
			  <form th:action="@{/create}"  method="post" enctype="multipart/form-data" th:object="${productdto}">
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">NameofProduct</label>
					  <div class="col-sm-8">
						  <input class="form-control" th:field="${productdto.name}">
						  <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productdto.name}"></p>
					  </div>
				  </div>
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">pricePer1kg</label>
					  <div class="col-sm-8">
						  <input class="form-control" type="number" step="0.01"  min="0" th:field="${productdto.pricePer1kg}">
						  <p th:if="${#fields.hasErrors('pricePer1kg')}" th:errorclass="text-danger" th:errors="${productdto.pricePer1kg}"></p>
					  </div>
				  </div>
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">pricePer500g</label>
					  <div class="col-sm-8">
						  <input class="form-control" type="number" step="0.01"   min="0" th:field="${productdto.pricePer500g}">
						  <p th:if="${#fields.hasErrors('pricePer500g')}" th:errorclass="text-danger" th:errors="${productdto.pricePer500g}"></p>
					  </div>
				  </div>
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">description</label>
					  <div class="col-sm-8">
						  <textarea class="form-control" th:field="${productdto.description}"></textarea>
						  <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productdto.description}"></p>
					  </div>
				  </div>
				  
				  
				  
				<!--  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">createAt</label>
					  <div class="col-sm-8">
						  <input class="form-control" th:field="${productdto.createAt}">
						  <p th:if="${#fields.hasErrors('createAt')}" th:errorclass="text-danger" th:errors="${productdto.createAt}"></p>
					  </div>
				  </div>  -->
				  
				  
				  
				  
				   <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">Image</label>
					  <div class="col-sm-8">
						  <input class="form-control" type="file" th:field="${productdto.imageFileName}">
						  <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${productdto.imageFileName}"></p>
					  </div>
				  </div>
				  
				  
				  
				 <div class="row">
					 <div class="col-sm-4 offset-sm-4 d-grid">
						 <button type="submit" class="btn btn-primary">create</button>
					 </div>
					 
					 
					 <div class="col-sm-4  d-grid">
						 <a class="btn btn-outline-primary" hred="/product" role="button">cancel</a>
					 </div>
				 </div> 
				  
				  
				  
				  
				  
				  
			  </form>
		  </div>
	  </div>
  </div>
  
</div> 
</body>
</html>
