<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>productEdit</title>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
 
 
 <style>
	 #editbac{
		background-image:url("/images/makeproduct.jpg") ;
		background-size:cover;
	    background-repeat: no-repeat;
	    height:100vh ;
	    display: flex;
	    position: relative;
	 }
	 
	  
	 #createconedit{
		
	     z-index:1 ;
	
	     background-color:rgba(255, 255, 255, 0.5); ;
	     width:800px;
	     height: 720px;
	     align-items: center;
	     justify-content: center;
	     transition: width 0.3s
	 }
	 
	 
	 
	 @media only screen and (max-width: 100px) {
            #createconedit {
                width: 90%; /* Adjust width for smaller screens */
            }
        }
	 
	 
	 
 </style>
 
 
 
 
 
 
 
 
</head>
<body>
  <div id="editbac">
  <div class="container" >
	  <div class="row">
		  <div class="col-md-8 mx-auto rounded border p-4 m-4" id="createconedit"  >
			  <h2 class="text-center mb-5">Edit product</h2>
			  
			  <form   method="post" enctype="multipart/form-data" th:object="${productd}">
				  
				  
				  
				  
				<div class="row mb-3">
					  <label class="col-sm-4 col-form-label">Id</label>
					  <div class="col-sm-8">
						  <input readonly class="form-control-plaintext" th:value="${produc.id}">
						 
					  </div>
				  </div>  
				  
				  
				  
				  
				  
				  
				  
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">NameofProduct</label>
					  <div class="col-sm-8">
						  <input class="form-control" th:field="${productd.name}">
						  <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productd.name}"></p>
					  </div>
				  </div>
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">pricePer1kg</label>
					  <div class="col-sm-8">
						  <input class="form-control" type="number" step="0.01"  min="0" th:field="${productd.pricePer1kg}">
						  <p th:if="${#fields.hasErrors('pricePer1kg')}" th:errorclass="text-danger" th:errors="${productd.pricePer1kg}"></p>
					  </div>
				  </div>
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">pricePer500g</label>
					  <div class="col-sm-8">
						  <input class="form-control" type="number" step="0.01"   min="0" th:field="${productd.pricePer500g}">
						  <p th:if="${#fields.hasErrors('pricePer500g')}" th:errorclass="text-danger" th:errors="${productd.pricePer500g}"></p>
					  </div>
				  </div>
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">description</label>
					  <div class="col-sm-8">
						  <textarea class="form-control" th:field="${productd.description}"></textarea>
						  <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productd.description}"></p>
					  </div>
				  </div>
				  
				  
				  
				<!--  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">createAt</label>
					  <div class="col-sm-8">
						  <input class="form-control" th:field="${productdto.createAt}">
						  <p th:if="${#fields.hasErrors('createAt')}" th:errorclass="text-danger" th:errors="${productdto.createAt}"></p>
					  </div>
				  </div>  -->
				  
				  
				  
				  
				  
				  
				  
				  <div class="row mb-3">
					
					  <div class="col-sm-8">
						  <img th:src="@{'/images/'+ ${produc.imageFileName}}" width="70px">
						 
					  </div>
				  </div>  
				  
				  
				  
				  
				  
				  
				  
				  
				  
				  
				   <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">Image</label>
					  <div class="col-sm-8">
						  <input class="form-control" type="file" th:field="${productd.imageFileName}">
						  <p th:if="${#fields.hasErrors('imageFileName')}" th:errorclass="text-danger" th:errors="${productd.imageFileName}"></p>
					  </div>
				  </div>
				  
				  
				  
				  <div class="row mb-3">
					  <label class="col-sm-4 col-form-label">createdAt</label>
					  <div class="col-sm-8">
						  <input readonly class="form-control-plaintext" th:value="${produc.createAt}">
						  
					  </div>
				  </div> 
				  
				  
				  
				  
				 <div class="row">
					 <div class="col-sm-4 offset-sm-4 d-grid">
						 <button type="submit" class="btn btn-primary">editNow</button>
					 </div>
					 
					 
					 <div class="col-sm-4  d-grid">
						 <a class="btn btn-outline-primary" hred="/product" role="button">cancel</a>
					 </div>
				 </div> 
				  
				  
				  
				  
				  
				  
			  </form>
		  </div>
	  </div>
  </div>
  
</div> 
</body>
</html>
