<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="logsin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 520px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: black;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
</head>
<body>
	
	<div th:if="${message}" class="alert alert-danger" role="alert">
        <p id="pa" th:text="${message}"></p>
      </div>
      
      
      <div th:if="${useremail}" class="alert alert-danger" role="alert">
        <p id="emai" th:text="${useremail}"></p>
      </div>
      
      
	<div class="backgroundimg">
	<!--<img src="https://media.istockphoto.com/id/576592568/photo/cameron-highlands.jpg?s=612x612&w=0&k=20&c=04vEtp7nk-ybP1FP6M8HdwJf3QpnHw0g4EhUbjXZRmU= " width="1600px" height="800px">-->
    <div class="background">
		
        
    </div>
    <form th:action="@{/loged}" method="post" th:object="${user}">
        <h3 id="log">Login Here</h3>

        <label for="username">Username</label>
        <input type="text" id="email" th:field="*{email}" placeholder="Email or Phone" >

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Password" >
        
        
        <button>Log In</button>
        <a href="/signin">signin</a>

        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
   </div> 
   
   
   
   
   
   <script type="text/javascript">
		  var para=document.getElementById("pa").textContent;
		  
		  
		  if(para!=null){
			  document.getElementById("log").innerHTML=para;
			  document.getElementById("log").style.fontSize="18px";
			  document.getElementById("pa").style.display="none";
		  }
		  
		  
		  
		  var em=document.getElementById("emai").textContent;
		  if(em!=null){
			  document.getElementById("email").value=em;
			  document.getElementById("emai").style.display="none";
		  }
	  </script>
	  
</body>
</html>
