<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>signin</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="logsin.css">
  </head>
  <body>
	  
	  
	  <div th:if="${message1}" class="alert alert-danger" role="alert">
        <p id="pa" th:text="${message1}"></p>
      </div>
	  
	  
	  <div th:if="${message}" class="alert alert-danger" role="alert">
        <p id="pa" th:text="${message}"></p>
      </div>
	  
	  
	  
	 
	 
	 
	 
	 
	 
	 
	 
	  <div class="backgroundimgsin">
	 <!-- <img src="https://youngmountaintea.com/cdn/shop/articles/BlackTeaProcess-Feature_1024x537.jpg?v=1628885919" width="1600px" height="800px">-->
    <!-- Body of Form starts -->
  	<div class="container pp">
		  <p id="ui">signin here</p>
      <form th:action="@{/register}" method="post" th:object="${user}" class="po"  autocomplete="on">
        <!--First name-->
    		<div class="box">
          <label for="firstName" class="fl fontLabel po"> First Name: </label>
    			<div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" id="first_name" th:field="*{first_name}" name="firstName" placeholder="First Name"
              class="textBox" autofocus="on" required >
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->


        <!--Second name-->
    		<div class="box">
          <label for="secondName" class="fl fontLabel po"> Seconed Name: </label>
    			<div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" id="second_name" th:field="*{second_name}" required name="secondName"
              placeholder="Last Name" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Second name-->


    		<!---Phone No.------>
    		<div class="box">
          <label for="phone" class="fl fontLabel po"> Phone No.: </label>
    			<div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="text" id="phone_number" th:field="*{phone_number}" required name="phoneNo" maxlength="10" placeholder="Phone No." class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Phone No.---->


    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel po"> Email ID: </label>
    			<div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" id="email" th:field="*{email}" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel po"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" id="password" th:field="*{password}" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->

    		<!---Gender----->
    		<div class="box radio">
          <label for="gender" class="fl fontLabel po"> Gender: </label>
    				<input type="radio" id="gender" th:field="*{gender}" class="po" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
    				<input type="radio" id="gender" th:field="*{gender}" class="po" name="Gender" value="Female" required> Female
    		</div>
    		<!---Gender--->


    		<!--Terms and Conditions------>
    		<div class="box terms po ">
    				<input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
    		</div>
    		<!--Terms and Conditions------>



    		<!---Submit Button------>
    		<div class="box" >
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->
      </form>
  </div>
  <!--Body of Form ends--->
  </div>
  
  
  
  
  
  <script type="text/javascript">
		  var para=document.getElementById("pa").textContent;
		  
		  if(para!=null){
			  document.getElementById("ui").innerHTML=para;
			  document.getElementById("pa").style.display="none";
		  }
	  </script>
  
  
  
  
  
  
  
  
  
  </body>
</html>
